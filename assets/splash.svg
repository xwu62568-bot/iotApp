<?xml version="1.0" encoding="UTF-8"?>
<svg width="1284" height="2778" viewBox="0 0 1284 2778" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="background" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- 房屋阴影 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    
    <!-- 发光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1284" height="2778" fill="url(#background)"/>
  
  <!-- 装饰性光点 -->
  <circle cx="100" cy="400" r="2" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="800" r="1.5" fill="#ffffff" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="2200" r="1" fill="#ffffff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 主要内容区域 -->
  <g transform="translate(642, 1389)">
    
    <!-- 智能家居图标 -->
    <g transform="translate(-100, -200)" filter="url(#shadow)">
      
      <!-- 房屋主体 -->
      <path d="M50 120 L50 180 L150 180 L150 120 L100 80 Z" fill="#ffffff" opacity="0.95"/>
      
      <!-- 屋顶 -->
      <path d="M30 120 L100 60 L170 120 Z" fill="#ffffff" opacity="0.95"/>
      
      <!-- 门 -->
      <rect x="85" y="140" width="30" height="40" fill="#667eea" rx="3"/>
      <circle cx="107" cy="160" r="2" fill="#ffffff"/>
      
      <!-- 窗户1 -->
      <rect x="60" y="135" width="20" height="20" fill="#667eea" rx="2"/>
      <line x1="60" y1="145" x2="80" y2="145" stroke="#ffffff" stroke-width="1"/>
      <line x1="70" y1="135" x2="70" y2="155" stroke="#ffffff" stroke-width="1"/>
      
      <!-- 窗户2 -->
      <rect x="120" y="135" width="20" height="20" fill="#667eea" rx="2"/>
      <line x1="120" y1="145" x2="140" y2="145" stroke="#ffffff" stroke-width="1"/>
      <line x1="130" y1="135" x2="130" y2="155" stroke="#ffffff" stroke-width="1"/>
      
      <!-- 烟囱 -->
      <rect x="130" y="85" width="15" height="25" fill="#ffffff" opacity="0.9"/>
      
      <!-- WiFi信号 -->
      <g transform="translate(40, 40)" fill="none" stroke="#4CAF50" stroke-width="2" filter="url(#glow)">
        <path d="M0 20 Q10 10 20 20" opacity="0.8">
          <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
        </path>
        <path d="M-5 25 Q10 5 25 25" opacity="0.6">
          <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" begin="0.3s" repeatCount="indefinite"/>
        </path>
        <path d="M-10 30 Q10 0 30 30" opacity="0.4">
          <animate attributeName="opacity" values="0.1;0.6;0.1" dur="2s" begin="0.6s" repeatCount="indefinite"/>
        </path>
      </g>
      
    </g>
    
    <!-- 智能设备图标 -->
    
    <!-- 灯泡 -->
    <g transform="translate(-180, -80)">
      <circle cx="0" cy="0" r="15" fill="#FFC107" opacity="0.9" filter="url(#glow)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
      </circle>
      <rect x="-8" y="10" width="16" height="8" fill="#ffffff" opacity="0.8" rx="2"/>
      <line x1="-12" y1="-5" x2="-18" y2="-8" stroke="#FFC107" stroke-width="2" opacity="0.6"/>
      <line x1="12" y1="-5" x2="18" y2="-8" stroke="#FFC107" stroke-width="2" opacity="0.6"/>
      <line x1="-15" y1="5" x2="-20" y2="5" stroke="#FFC107" stroke-width="2" opacity="0.6"/>
      <line x1="15" y1="5" x2="20" y2="5" stroke="#FFC107" stroke-width="2" opacity="0.6"/>
    </g>
    
    <!-- 温控器 -->
    <g transform="translate(180, -80)">
      <circle cx="0" cy="0" r="20" fill="#ffffff" opacity="0.9"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="#2196F3" stroke-width="3"/>
      <text x="0" y="6" text-anchor="middle" fill="#2196F3" font-family="Arial" font-size="12" font-weight="bold">22°</text>
    </g>
    
    <!-- 摄像头 -->
    <g transform="translate(-180, 80)">
      <rect x="-15" y="-10" width="30" height="20" fill="#ffffff" opacity="0.9" rx="5"/>
      <circle cx="5" cy="0" r="8" fill="#333333"/>
      <circle cx="5" cy="0" r="4" fill="#4CAF50">
        <animate attributeName="fill" values="#4CAF50;#8BC34A;#4CAF50" dur="2s" repeatCount="indefinite"/>
      </circle>
      <rect x="-12" y="-6" width="6" height="3" fill="#FF5722" rx="1"/>
    </g>
    
    <!-- 门锁 -->
    <g transform="translate(180, 80)">
      <rect x="-10" y="-15" width="20" height="25" fill="#ffffff" opacity="0.9" rx="3"/>
      <rect x="-6" y="-10" width="12" height="4" fill="none" stroke="#333333" stroke-width="2" rx="6"/>
      <circle cx="0" cy="0" r="3" fill="#333333"/>
      <rect x="-1" y="0" width="2" height="8" fill="#333333"/>
    </g>
    
    <!-- 连接线条 -->
    <g fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3">
      <line x1="-180" y1="-80" x2="-50" y2="-120">
        <animate attributeName="opacity" values="0.1;0.6;0.1" dur="4s" repeatCount="indefinite"/>
      </line>
      <line x1="180" y1="-80" x2="50" y2="-120">
        <animate attributeName="opacity" values="0.1;0.6;0.1" dur="4s" begin="1s" repeatCount="indefinite"/>
      </line>
      <line x1="-180" y1="80" x2="-50" y2="-120">
        <animate attributeName="opacity" values="0.1;0.6;0.1" dur="4s" begin="2s" repeatCount="indefinite"/>
      </line>
      <line x1="180" y1="80" x2="50" y2="-120">
        <animate attributeName="opacity" values="0.1;0.6;0.1" dur="4s" begin="3s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- 应用标题 -->
    <text x="0" y="180" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="300" opacity="0.95">
      智能家居
    </text>
    
    <!-- 副标题 -->
    <text x="0" y="220" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="200" opacity="0.8">
      让生活更智能
    </text>
    
    <!-- 加载指示器 -->
    <g transform="translate(0, 280)">
      <circle cx="-20" cy="0" r="4" fill="#ffffff" opacity="0.6">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="4" fill="#ffffff" opacity="0.6">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="0" r="4" fill="#ffffff" opacity="0.6">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      </circle>
    </g>
    
  </g>
  
  <!-- 底部装饰波浪 -->
  <path d="M0 2600 Q320 2550 640 2600 T1284 2600 L1284 2778 L0 2778 Z" fill="#ffffff" opacity="0.1"/>
  
</svg>